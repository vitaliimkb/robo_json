<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
    <div class="container">
        <h1>Admin panel</h1>
        <h3>Add product</h3>
        <h5><a href="index.html">To products</a></h5>
        <form id="form">
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" 
                        name="name" autocomplete="off" placeholder="Name" required>
            </div>

            <div class="mb-3">
                <textarea name="description" 
                        cols="30" rows="10" class="form-control" 
                        placeholder="Description" required></textarea>
            </div>

            <div class="mb-3">
                <input type="number" class="form-control form-control-lg" 
                        name="price" autocomplete="off" placeholder="Price" required>
            </div>

            <div class="mb-3">
                <input type="url" class="form-control form-control-lg" 
                        name="photo_url" autocomplete="off" 
                        placeholder="Photo url" required>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-success">Success</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>
</html>
